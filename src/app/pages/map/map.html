<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Beitrag verfassen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
     <ion-item >
        <ion-input placeholder="Titel" required type="text" [(ngModel)]="title" name="title"> </ion-input>
     </ion-item>
  </ion-card>
  
<ion-card>
      <ion-item >
      <ion-textarea placeholder="Beitrag..." rows="14" cols="80" required type="text" [(ngModel)]="body"  name="body"> </ion-textarea>
    </ion-item>
</ion-card>
