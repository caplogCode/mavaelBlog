<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button *ngIf="ios" (click)="dismiss()">Abbrechen</ion-button>
      <ion-button *ngIf="!ios" (click)="selectAll(false)">Zur√ºcksetzen</ion-button>
    </ion-buttons>

    <ion-title>
      Filter 
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="applyFilters()" strong>Fertig</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [lines]="ios ? 'inset' : 'full'">
    <ion-list-header>Optionen</ion-list-header>

    <ion-item>
      <ion-label>Meine Posts</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Fremde Posts</ion-label>
        <ion-checkbox ></ion-checkbox>
      </ion-item>
  </ion-list>

</ion-content>

<ion-footer translucent="true" *ngIf="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="selectAll(false)">Deselect All</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="selectAll(true)">Select All</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
