<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item button (click)="changeUsername()">Vor- und Nachnamen 채ndern</ion-item>
      <ion-item button (click)="changePassword()">Passwort 채ndern</ion-item>
      <ion-item button (click)="changeHobby()">Hobby einf체gen</ion-item>
      <ion-item button (click)="changeBeschreibung()">Beschreibung einf체gen</ion-item>
      <ion-item button (click)="support()">Support</ion-item>
      <ion-item button (click)="logout()">Abmelden</ion-item>
    </ion-list>
  </div>
</ion-content>
