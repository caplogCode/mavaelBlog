<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="center" #fab>
    <ion-fab-button (click)="navToPost()">
      <ion-icon name="add" color="white"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">
        <ion-icon name="chatbubble-ellipses"></ion-icon>
        <ion-label>Feed</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="speakers">
        <ion-icon name="people"></ion-icon>
        <ion-label>Entdecken</ion-label>
      </ion-tab-button>
      <ion-content>
        <ion-button [hidden]="true">Test</ion-button>
      </ion-content>
      <ion-tab-button tab="map">
        <ion-icon name="bookmark"></ion-icon>
        <ion-label>Favoriten</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="userIsLookingForAccount()" tab="account">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
