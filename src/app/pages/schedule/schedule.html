<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment  *ngIf="ios" [(ngModel)]='segmentModel' (ionChange)='segmentChanged($event)' value='all'>
      <ion-segment-button value='feed'>
        <ion-label>Feed</ion-label>
      </ion-segment-button>
      <ion-segment-button value='news'>
        <ion-label>Posts</ion-label>
      </ion-segment-button>
    </ion-segment>
    <ion-title *ngIf="!ios && !showSearchbar"><b><a>MAVAEL</a></b></ion-title>
    <ion-badge slot="end" color="success">Posts:{{getAllPosts()}}</ion-badge>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="updateSchedule()" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
    <ion-segment [(ngModel)]='segmentModel' (ionChange)='segmentChanged($event)' value='all'>
      <ion-segment-button value="feed">
        Feed
      </ion-segment-button>
      <ion-segment-button value="news">
        Posts
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
<ng-container *ngIf="segmentModel === 'feed'">
  <ion-card color={{post.cardColor}} button *ngFor="let post of posts">
    <ion-card-header>
        <div style="text-align: end;">
      <ion-badge color="{{postHandlerColor(post.uid)}}" shape="block" >{{postSignatureHandler(post.uid)}}</ion-badge>
        </div>
      <ion-card-title>{{post.title}}</ion-card-title>
      <ion-card-subtitle>
        <ion-chip>
          <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>{{post.user}}</ion-label>
        </ion-chip>
      </ion-card-subtitle>

      <div style="text-align: end;">
        
      <ion-text >{{post.timestamp}}</ion-text>
    </div>
    </ion-card-header>
    <ion-card-content>
      <ion-item-sliding>
        <ion-card>
      <ion-item>
        <ion-label>{{post.body}}</ion-label>
      </ion-item>
    </ion-card>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePost(post.postId)">LÃ–SCHEN</ion-item-option>
        <ion-item-option color="warning" (click)="editPost(post.postId)">BEARBEITEN</ion-item-option>
        <ion-item-option color="success" (click)="done(post.postId)">SPEICHERN</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-card-content>
  </ion-card>
</ng-container>
<ng-container *ngIf="segmentModel === 'news'">
<label>Test</label>
</ng-container>
